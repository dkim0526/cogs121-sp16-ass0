<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Daniel's PA0</title>

    <link href="css/style.css" rel="stylesheet">

    <!-- JQuery CDN -->
    <script   src="https://code.jquery.com/jquery-2.2.2.min.js"   integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI="   crossorigin="anonymous"></script> 

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <link rel="shortcut icon" type="image/ico" href="./Images/pug.jpg" />

</head>
<body>

    <br>
    <div class="col-lg-12" style="text-align:center;">Welcome to Daniel's PA0 !</div>
    <br>
    <div style="text-align: center;">
        <iframe src="//giphy.com/embed/hEwST9KM0UGti" width="480" height="268" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="./">Hi! Hope you have a great day today!</a></p>
    </div>
    <br>
    <div style="text-align: center;"> Contact us by providing your name and email! </div>
    <br>
    <form action="/message" method="post">
    	<div class="col-lg-12" style="text-align:center;">Email: <input type="text" name="email"></div>
        <br>
    	<div style="text-align:center;"><t>Content:</t> 
            <textarea name="content"></textarea>
        </div>
    	
        <div style="text-align:center;"><input type="submit" value="Submit"></div>
    </form>
    {{#if data}}
    <h3>My Messages</h3>
    <table>
    	<thead>
    		<th>Email</th>
    		<th>Content</th>
    		<th>Date</th>
    	</thead>
    	<tbody>
    		{{#each data}}
    		<tr>
    			<td>{{email}}</td>
    			<td>{{content}}</td>
    			<td>{{created}}</td>
    		</tr>
    		{{/each}}
    	</tbody>
    </table>
    {{/if}}    
</body>
</html>
